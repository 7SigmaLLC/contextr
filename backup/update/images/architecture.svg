<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg-light { fill: #f8f9fa; }
    .bg-white { fill: #ffffff; }
    .text-dark { fill: #212529; font-family: 'Arial', sans-serif; }
    .text-primary { fill: #0d6efd; font-family: 'Arial', sans-serif; }
    .border { stroke: #dee2e6; stroke-width: 1; }
    .arrow { fill: none; stroke: #212529; stroke-width: 2; }
    .box { fill: #ffffff; stroke: #0d6efd; stroke-width: 2; }
    .highlight { fill: #e9ecef; }
  </style>
  
  <!-- Main background -->
  <rect width="800" height="400" class="bg-light" />
  
  <!-- Title -->
  <text x="400" y="40" class="text-primary" font-size="24" font-weight="bold" text-anchor="middle">ContextR Architecture</text>
  
  <!-- File Collection -->
  <rect x="100" y="100" width="180" height="80" rx="5" ry="5" class="box" />
  <text x="190" y="145" class="text-dark" font-size="16" font-weight="bold" text-anchor="middle">File Collection</text>
  <text x="190" y="165" class="text-dark" font-size="12" text-anchor="middle">Glob & Regex Patterns</text>
  
  <!-- Content Search -->
  <rect x="100" y="220" width="180" height="80" rx="5" ry="5" class="box" />
  <text x="190" y="265" class="text-primary" font-size="16" font-weight="bold" text-anchor="middle">Content Search</text>
  <text x="190" y="285" class="text-dark" font-size="12" text-anchor="middle">In-file Pattern Matching</text>
  
  <!-- Context Building -->
  <rect x="350" y="160" width="180" height="80" rx="5" ry="5" class="box" />
  <text x="440" y="205" class="text-dark" font-size="16" font-weight="bold" text-anchor="middle">Context Building</text>
  <text x="440" y="225" class="text-dark" font-size="12" text-anchor="middle">FileContextBuilder</text>
  
  <!-- Rendering -->
  <rect x="600" y="100" width="180" height="80" rx="5" ry="5" class="box" />
  <text x="690" y="145" class="text-dark" font-size="16" font-weight="bold" text-anchor="middle">Console Renderer</text>
  <text x="690" y="165" class="text-dark" font-size="12" text-anchor="middle">Human-readable Output</text>
  
  <!-- JSON Output -->
  <rect x="600" y="220" width="180" height="80" rx="5" ry="5" class="box" />
  <text x="690" y="265" class="text-dark" font-size="16" font-weight="bold" text-anchor="middle">JSON Renderer</text>
  <text x="690" y="285" class="text-dark" font-size="12" text-anchor="middle">Machine-readable Output</text>
  
  <!-- Arrows -->
  <path d="M280 140 H 330 L 350 200" class="arrow" marker-end="url(#arrowhead)" />
  <path d="M280 260 H 330 L 350 200" class="arrow" marker-end="url(#arrowhead)" />
  <path d="M530 160 H 580 L 600 140" class="arrow" marker-end="url(#arrowhead)" />
  <path d="M530 240 H 580 L 600 260" class="arrow" marker-end="url(#arrowhead)" />
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#212529" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="300" y="330" width="200" height="50" rx="5" ry="5" class="bg-white border" />
  <text x="400" y="350" class="text-dark" font-size="14" font-weight="bold" text-anchor="middle">Legend</text>
  <rect x="320" y="360" width="15" height="15" class="box" />
  <text x="380" y="372" class="text-dark" font-size="12" text-anchor="middle">Core Components</text>
</svg>
